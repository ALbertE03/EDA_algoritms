<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Algorithms Visualizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Graph Algorithms Visualizer</h1>
        <div class="controls">
            <div class="control-group">
                <select id="algorithm-select">
                    <option value="prim">Prim's Algorithm</option>
                    <option value="kruskal">Kruskal's Algorithm</option>
                    <option value="dijkstra">Dijkstra's Algorithm</option>
                    <option value="bfs">Breadth-First Search (BFS)</option>
                    <option value="dfs">Depth-First Search (DFS)</option>
                    <option value="bellman-ford">Bellman-Ford Algorithm</option>
                    <option value="detect-cycles">Detect Cycles</option>
                </select>
            </div>
            <div class="control-group">
                <select id="start-node-select"></select>
            </div>
            <div class="slider-container">
                <input type="range" id="speed-slider" min="100" max="2000" value="1000" step="100">
                <label for="speed-slider">Speed</label>
            </div>
            <div class="control-group">
                <button id="start-button">Start</button>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <div id="algorithm-info"></div>
        <div id="graph-container"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
